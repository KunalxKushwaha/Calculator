<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quote">
    <h1>"Mathematics is not about numbers, equations, computations, or algorithms: it is about understanding." — William Paul Thurston</h1>
    </div>
  <div class="calculator">
    <div class="calculator-screen" id="display">
      0
    </div>
    <div class="calculator-buttons">
      <button class="btn clear" id="clear">C</button>
      <button class="btn" id="divide">/</button>
      <button class="btn" id="multiply">*</button>
      <button class="btn" id="backspace">⌫</button>

      <button class="btn" id="7">7</button>
      <button class="btn" id="8">8</button>
      <button class="btn" id="9">9</button>
      <button class="btn" id="subtract">-</button>

      <button class="btn" id="4">4</button>
      <button class="btn" id="5">5</button>
      <button class="btn" id="6">6</button>
      <button class="btn" id="add">+</button>

      <button class="btn" id="1">1</button>
      <button class="btn" id="2">2</button>
      <button class="btn" id="3">3</button>
      <button class="btn equal-sign" id="equals">=</button>

      <button class="btn zero" id="0">0</button>
      <button class="btn" id="decimal">.</button>
    </div>
  </div>
 

  <script src="script.js"></script>
  <footer style="font-size: medium; text-decoration: aliceblue; text-shadow: black;">
    Made by Kunal Kushwaha
  </footer>
</body>
</html>
